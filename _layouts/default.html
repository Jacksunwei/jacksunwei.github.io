<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Page Information -->
  <title>{{ page.title }} - {{site.site_name}}</title>
  <meta name="desription" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
  {% if page.tags %}
  <meta name="keywords" content="{{page.tags | join: ', '}}">
  {% endif %}

  <!-- Open Graph -->
  <meta name="og:locale" content="en_US">
  <meta name="og:type" content="article">
  <meta name="og:description" content="{% if page.description %}{{page.description}} - {% endif %}{{site.description}}">
  <meta name="og:url" content="{{site.url}}{{page.url}}">
  <meta name="og:site_name" content="{{site.site_name}}">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="{{site.baseurl}}/css/syntax.css">
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/jk-home.css">

  <!-- JS Libs -->
  <script type="text/javascript" src="{{site.baseurl}}/js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="{{site.baseurl}}/js/bootstrap.min.js"></script>

  <!-- Google Analytics -->
  {% include analytics/google %}
</head>
<body>
{{content}}
</body>
</html>
